services:
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - /home/ekamada/data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: unless-stopped

  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress/.
    container_name: wordpress
    volumes:
      - /home/ekamada/data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: unless-stopped

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: unless-stopped


networks:
  inception:

